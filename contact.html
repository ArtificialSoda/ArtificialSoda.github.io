<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="name-nav">
            <h3>Fabian Dimitrov</h3>
        </div>
        <div class="buttons-nav">
            <a href="https://github.com/artificialsoda" target="_parent"><button class="projects-btn">GitHub</button></a>
            <a href="index.html" target="_parent"><button class="contact-btn">HOME</button></a>
        </div>
    </nav>
    <div class="intro">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me if you have any comments or questions!</p>
    </div>
    <div class="contact-form">
        <form action="">
            <label for="name">Name:</label>
            <input required="" type="text" name="name"><br>
            <label for="email">E-mail:</label>
            <input required="" type="email" name="email"><br>
            <label for="tel">Phone Number (e.g: 514-582-4990):</label>
            <input required="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" name="tel"><br>
            <p>Preferred Contact Method:</p>
            <label for="radio">Phone</label>
            <input class="radio-btn" required="" type="radio" name="contact" value="phone">
            <label for="radio">E-mail</label>
            <input class="radio-btn" required="" type="radio" name="contact" value="email"><br>
            <label for="province">Province/Territory:</label>
            <select id="province" name="provinces">
               <option value="al">Alberta</option>
               <option value="bc">British Columbia</option>
               <option value="man">Manitoba</option>
               <option value="nb">New Brunswick</option>
               <option value="nl">Newfoundland and Labrador</option>
               <option value="nt">Northwest Territories</option>
               <option value="ns">Nova Scotia</option>
               <option value="nun">Nunavut</option>
               <option value="ont">Ontario</option>
               <option value="pei">Prince Edward Island</option>
               <option value="qc">Quebec</option>
               <option value="sas">Saskatchewan</option>
               <option value="yuk">Yukon</option>
            </select>
            <label for="msgtxtbox">Message:</label>
            <textarea required="" name="msgtxtbox" placeholder="I'm interested in collaborating.."></textarea>
            <br><br>
            <input type="submit" value="Submit" class="submit-btn">
         </form>
    </div>
    <footer class="footer">
        <p>All images used are copyright free and are not my own.</p>
        <p>&copy; Fabian H. Dimitrov, 2020</p>
    </footer>
</body>
</html>
